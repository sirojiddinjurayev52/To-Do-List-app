<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 34. Javascript To-Do List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3 mt-3">
            <button type="button" class="btn btn-success btn-block" onclick="showCard()">Add Board</button>

            <div class="card mt-3 d-none" id="card">
                <div class="card-body">
                    <textarea class="form-control"  placeholder="Type here.." id="board-title"></textarea>

                    <button type="button" class="btn btn-success ml-auto mt-3 d-block" onclick="addCard()">Add</button>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="row" id="result"></div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
